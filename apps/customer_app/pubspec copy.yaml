name: employee_app
description: "A new Flutter project."
publish_to: none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get_all_pkg: ^0.0.1
  database_meth: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/readme/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
        - asset: assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf
  #         style: italic
    - family: Readex Pro
      fonts:
        - asset: assets/fonts/ReadexPro-VariableFont_HEXP,wght.ttf
        
    